<div class="report-page">
  <div class="report-page-wrapper">
    <div class="page-header">
      <h1 class="page-title">Commander's Log</h1>
      <p>Shouting into the void...</p>
    </div>

    <section class="posts-list-wrapper">
      <div *ngIf="loadingPosts === true" class="journal-loader-gif"></div>
      <ul class="posts-list">
        <li *ngFor="let post of posts">
          <h2>{{ post.title.rendered }}</h2>
          <p [innerHTML]="post.content.rendered"></p>
        </li>
      </ul>
    </section>
    <div class="return-button-wrapper">
      <button routerLink="/encounters" routerLinkActive="active" class="return-button">Return</button>
    </div>
  </div>
</div>
