<div class="report-page">
  <div class="report-page-wrapper">
    <div class="page-header">
      <h1 class="page-title">Recent Encounters</h1>
      <p>Seen an Alien? Report it!</p>
    </div>

    <section class="encounters-list-wrapper">
      <div *ngIf="loadingEncounters === true" class="encounters-loader-gif"></div>
      <ul class="encounters-list">
        <li *ngFor="let encounter of encounters">
          {{  encounter.date }} - {{ encounter.atype }}
          <span class="encounter-action-text">{{ encounter.action }}</span>
        </li>
      </ul>
    </section>
    <div class="report-button-wrapper">
      <button routerLink="/report" routerLinkActive="active" class="report-encounter-button">Report Encounter</button>
    </div>
  </div>
</div>
